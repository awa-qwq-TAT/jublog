}

.copy-btn {

    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    opacity: 0.5;
    transition: opacity 0.3s ease;
}

.copy-btn:hover {
    opacity: 1;
}
</style>
