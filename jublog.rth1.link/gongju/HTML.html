<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML运行器</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        padding: 10px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    button:hover {
        background-color: #4cae4c;
    }
    iframe {
        width: 100%;
        height: 300px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 10px;
    }
</style>
<script>
function runHTML() {
    var htmlCode = document.getElementById("htmlInput").value;
    var iframe = document.getElementById("resultFrame");
    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write(htmlCode);
    iframe.contentWindow.document.close();
}

function downloadHTML() {
    var htmlCode = document.getElementById("htmlInput").value;
    var fileName = document.getElementById("fileNameInput").value || "myHTML";
    var blob = new Blob([htmlCode], { type: "text/html" });
    var url = URL.createObjectURL(blob);
    var a = document.createElement("a");
    a.href = url;
    a.download = fileName + ".html";
    a.click();
}
</script>
</head>
<body>

<div class="container">
    <h1>HTML运行程序</h1>
    <input type="text" id="fileNameInput" placeholder="文件名">
    <textarea id="htmlInput">
        <!DOCTYPE html>
        <html>
        <head>
        <title>Test Page</title>
        </head>
        <body>
        <h1>Hello, World!</h1>
        </body>
        </html>
    </textarea>
    <div>
        <button onclick="runHTML()">运行HTML</button>
        <button onclick="downloadHTML()">下载HTML</button>
    </div>
    <iframe id="resultFrame"></iframe>
</div>

</body>
</html>
