<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
    <script>
        function runHTML() {
            var htmlCode = document.getElementById("htmlInput").value;
            var iframe = document.getElementById("resultFrame");
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(htmlCode);
            iframe.contentWindow.document.close();
        }

        function downloadHTML() {
            var htmlContent = document.getElementById("htmlInput").value;
            var blob = new Blob([htmlContent], { type: "text/html" });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'my_html_file.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>

<div class="container">
    <h1>HTML Runner</h1>
    <textarea id="htmlInput">
        <!-- 在这里输入你的HTML代码 -->
    </textarea>
    <button onclick="runHTML()">运行HTML</button>
    <button onclick="downloadHTML()">下载HTML</button>
    <iframe id="resultFrame"></iframe>
</div>

</body>
</html>
