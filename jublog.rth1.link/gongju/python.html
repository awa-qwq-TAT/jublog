<!DOCTYPE html>
<html>
<head>
    <title>Python 编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Python 编辑器</h2>
    <textarea id="python-code" placeholder="在这里输入你的Python代码..."></textarea>
    <button onclick="runCode()">运行</button>
    <h2>运行结果</h2>
    <pre id="output"></pre>

    <script>
        function runCode() {
            var code = document.getElementById("python-code").value;
            var output = document.getElementById("output");
            try {
                var result = eval(code); // 这里使用eval函数来运行Python代码（不建议在生产环境中使用）
                output.textContent = result;
            } catch (error) {
                output.textContent = error.message;
            }
        }
    </script>
</body>
</html>
